name: CI/CD Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Stage 1: Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # Stage 2: Set up JDK (for Maven build)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Stage 3: Build with Maven
      - name: Build project
        run: |
          mvn clean
          mvn package

      # Stage 4: Build Docker Image
      - name: Build Docker image
        run: sudo docker build -t myfile .

      # Stage 5: Run Docker Container
      - name: Run Docker container
        run: sudo docker run -dt --name appcontainer -p 5081:8080 myfile
